<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form id = "todo-input-form" action="#">       
        <input id = "todo-input" type="text" placeholder = "New task">
        <i class="fas fa-plus" id = "plus-icon"></i>
        <div class="select">
            <select name="todos" id="select-all">
                <option class = "option" value="all">All</option>
                <option class = "option" value= "completed">Completed</option>
                <option class = "option" value = "uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

        <div class="progress-bar" role="progressbar" id = "taskbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
